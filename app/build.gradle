apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file("test.jks")
            keyAlias 'test'
            keyPassword 'Aa112112'
            storePassword 'Aa112112'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.joycastle.app"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 122
        versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi"
        }
        sourceSets.main {
            assets.srcDir "src/main/assets"
            jniLibs.srcDir 'src/main/libs'
            jni.srcDirs = []
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile project(path: ':gameplugin_base');
    compile project(path: ':gameplugin')
    compile project(path: ':analytic_flurry')
    compile project(path: ':advertise_admob')
    compile project(path: ':advertise_adcolony')
    compile project(path: ':iap_googleplay')
    compile 'com.android.support:multidex:1.0.1'
    compile project(path: ':social_facebook')
}
apply plugin: 'com.google.gms.google-services'